<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Login</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="login-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>Welcome Back</ion-card-title>
        <ion-card-subtitle>Please sign in to continue</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <form (ngSubmit)="onLogin()">
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input type="email" [(ngModel)]="email" name="email" required></ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" [(ngModel)]="password" name="password" required></ion-input>
          </ion-item>

          <ion-button expand="block" type="submit" class="login-button">
            Login
          </ion-button>
        </form>

        <ion-button fill="clear" expand="block" routerLink="/home">
          Back to Home
        </ion-button>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
